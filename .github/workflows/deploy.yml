name: Deploy ACME Shared Client to CodeArtifact (DEV only)

# Elle veya push ile çalıştırmak istersen:
on:
  workflow_dispatch:    # elle tetikleyebilir, ayrıca
  push:
    branches: [ main ]  # main'e push olduğunda otomatik tetiklenir

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-1
      REPO_NAME: acme-maven-dev
      DOMANIN_NAME: acme-domain
      FORMAN: maven
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get repository endpoint (maven) for DEV
        id: endpoint
        run: |
          ENDPOINT=$(aws codeartifact get-repository-endpoint \
            --domain ${DOMAIN_NAME} \
            --repository ${REPO_NAME} \
            --format ${FORMAT} \
            --region ${AWS_REGION} \
            --query repositoryEndpoint --output text)
          echo "CODEARTIFACT_MAVEN_URL=${ENDPOINT}" >> $GITHUB_ENV

      - name: Get CodeArtifact auth token (DEV)
        id: token
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${DOMAIN_NAME} \
            --domain-owner ${{ secrets.DEV_AWS_ACCOUNT_ID }} \
            --region ${AWS_REGION} \
            --query authorizationToken --output text)
          echo "CODEARTIFACT_AUTH_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy with Maven (DEV)
        run: mvn -B -Pprod -s settings.xml deploy -DskipTests
