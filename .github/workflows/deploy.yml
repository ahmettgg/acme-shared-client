name: Deploy ACME Shared Client to CodeArtifact (DEV only)

on:
  workflow_dispatch:      # Elle tetikleme
  push:
    branches: [ main ]   # main'e push olduÄŸunda Ã§alÄ±ÅŸÄ±r

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      REPO_NAME: acme-maven-dev
      DOMAIN_NAME: acme-domain
      FORMAT: maven

    # ðŸ”‘ OIDC iÃ§in GEREKLÄ° izinler
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I? (debug)
        run: aws sts get-caller-identity

      - name: Get CodeArtifact auth token (DEV)
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${DOMAIN_NAME} \
            --domain-owner ${{ secrets.DEV_AWS_ACCOUNT_ID }} \
            --region ${AWS_REGION} \
            --query authorizationToken --output text)
          echo "CODEARTIFACT_AUTH_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Set release version (NO COMMIT)
        run: |
          mvn -B -s settings.xml versions:set \
          -DremoveSnapshot \
          -DgenerateBackupPoms=false

      - name: Show version (debug)
        run: |
          mvn -q -s settings.xml help:evaluate \
          -Dexpression=project.version -DforceStdout
          echo

      - name: Deploy release to CodeArtifact (PROD)
        run: |
          mvn -B -Pprod -s settings.xml deploy -DskipTests


